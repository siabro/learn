<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 400px;
			}
			
			.left {
				background: red;
				float: left;
			}
			
			.right {
				background: yellow;
				float: right;
			}
			
			h3 {
				margin: 0;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<!--
		IE6中，元素浮动，如果宽度需要内容撑开，需要给里面的块元素都添加浮动才可以
		-->
		<div class="box">
			<div class="left">
				<h3>标题</h3>
			</div>
			<div class="right">
				<h3>biaoti2</h3>
			</div>
		</div>
	</body>
</html>
