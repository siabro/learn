<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 500px;
				margin: 0 auto;
			}
			
			span {
				width: 150px;
				height: 150px;
				background: red;
				border-radius: 10px;
				float: left;
				font: 100px/150px "微软雅黑";
				text-align: center;
				color: white;
				margin-bottom: 10px;
			}
			
			span:nth-of-type(3n-1) {
				margin-left: 10px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
		</div>
	</body>
</html>
