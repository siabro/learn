<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				position: relative;
			}
			
			span {
				width: 100px;
				height: 100px;
				background: yellow;
				text-align: center;
				line-height: 100px;
				font-size: 40px;
				float: left;
				position: absolute;
			}
			
			.span1 {
				left: 100px;
			}
			
			.span2 {
				top: 100px;
			}
			
			.span3 {
				right: 0;
				top: 100px;
			}
			
			.span4 {
				bottom: 0;
				left: 100px;
			}
		</style>
		
	</head>
	<body>
		<div>
			<span class="span1">1</span>
			<span class="span2">2</span>
			<span class="span3">3</span>
			<span class="span4">4</span>
		</div>
	</body>
</html>
