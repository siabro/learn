<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width:200px;
				height: 200px;
				border: 1px solid black;
				overflow: auto;
				position: relative;
			}
			
			.div {
				width: 100px;
				height: 300px;
				background: yellow;
				position: relative;
			}
		</style>
	</head>
	<body>
		<!--
			在IE6、7下，子元素有相对定位，父级overflow保不住子级
			解决办法：给父级也加相对定位
		-->
		<div class="box">
			<div class="div"></div>
		</div>
	</body>
</html>
