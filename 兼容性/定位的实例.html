<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				height: 200px;
				background: blue;
			}
			.box {
				width: 300px;
				height: 300px;
				border: 5px solid black;
				background: yellow;
				position: relative;
				overflow: hidden;
			}
			
			.span {
				width: 300px;
				height: 100px;
				background: red;
				display: block;
				position: absolute;
				top: 300px;
			}
			
			.box:hover span {
				top: 200px;
				transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="span"></span>
		</div>
		<div></div>
	</body>
</html>
