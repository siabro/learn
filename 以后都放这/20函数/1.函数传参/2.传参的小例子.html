<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css"/>
		<style type="text/css">
			#box1 , #box2 {
				width: 500px;
				height: 400px;
				border: 1px solid black;
				border-radius: 50px;
				position: relative;
				margin: 10px auto;
			}
			#box1 img , #box2 img {
				width: 100%;
				height: 100%;
				border-radius: 50px;
			}
			#box1 a , #box2 a {
				width: 50px;
				height: 50px;
				border: 1px solid red;
				text-align: center;
				font: 20px/50px "微软雅黑";
				top: 50%;
				margin-top: -25px;
				position: absolute;
				color: black;
			}
			#box1 a:nth-of-type(1) , #box2 a:nth-of-type(1) {
				left: 10px;
			}
			#box1 a:nth-of-type(2) , #box2 a:nth-of-type(2) {
				right: 10px;
			}
			#box1 ul , #box2 ul {
				width: 110px;
				position: absolute;
				bottom: 10%;
				left: 50%;
				margin-left: -55px;
			}
			#box1 li , #box2 li {
				width: 15px;
				height: 15px;
				background: darkgrey;
				border-radius: 50%;
				float: left;
				margin-right: 5px;
				cursor: pointer;
			}
			#box1 .active,#box2 .active {
				background: orangered;
			}
		</style>
		<script>
			window.onload = function() {
				var oDiv1 = document.getElementById('box1');
				var oDiv2 = document.getElementById('box2');
				var arr1 = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg'];
				var arr2 = ['img/p1.jpg','img/p2.jpg','img/p3.jpg','img/p4.jpg','img/p5.jpg'];
				
				fn2( oDiv1, arr1);
				fn2( oDiv2, arr2);
				
				function fn2( obj, arr ) {
					var oImg = obj.getElementsByTagName('img')[0];
					var oBtn = obj.getElementsByTagName('a');
					var oLi = obj.getElementsByTagName('li');
					var a = 0;
					
					oBtn[0].onclick = function() {
						a--;
						if(a == -1){
							a = arr.length - 1;
						}
						fn1();
					}
					
					oBtn[1].onclick = function() {
						a++;
						if(a == arr.length){
							a = 0;
						}
						fn1();
					}
					
					for( var i=0;i<oLi.length;i++ ) {
						oLi[i].index = i;
						oLi[i].onclick = function() {
							a = this.index;
							fn1();
						}
					}
					
					function fn1() {
						oImg.src = arr[a];
						for(var i=0;i<oLi.length;i++) {
							oLi[i].className = '';
						}
						oLi[a].className = 'active';
					}
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id='box1'>
			<img src="img/1.jpg"/>
			<a href="#"> &lt; </a>
			<a href="#"> > </a>
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div id='box2'>
			<img src="img/p1.jpg"/>
			<a href="#"> &lt; </a>
			<a href="#"> > </a>
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
