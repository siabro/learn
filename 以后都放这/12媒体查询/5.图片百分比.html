<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			html,body {
				width: 100%;
				height: 100%;
			}
			
			div {
				width: 80%;
				margin: 0 auto;
				overflow: hidden;
			}
			
			span {
				float: left;
				width: 24%;
				margin-left: 1%;
				margin-top: 5px;
			}
			
			img {
				width: 100%;
				max-width: 300px;
			}
			
			@media screen and (max-width:960px) {
				span {
					width: 49%;
					margin-top: 10px;
				}
			}
		</style>
	</head>
	<body>
		<!--
			图片的宽度和高度比较弹性化
				图片如果不设置宽度和高度，会显示原始大小，当设置了图片的宽度百分比时，宽度发生变化时，高度也会等比缩放
				图片有时太大，会超出，最好设置一个上线，max-width或者max-height
		-->
		<div>
			<span>
				<img src="../../img/hot1.jpg"/>
			</span>
			<span>
				<img src="../../img/hot1.jpg"/>
			</span>
			<span>
				<img src="../../img/hot1.jpg"/>
			</span>
		</div>
	</body>
</html>
