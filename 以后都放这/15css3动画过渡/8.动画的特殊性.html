<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				border: 4px solid red;
				margin:  100px auto;
				position: relative;
			}
			#box div {
				width: 100px;
				height: 100px;
				background: #0000FF;
				position: absolute;
				left: 0;
				top: 0;
				animation: 2s zou cubic-bezier(1.000, -0.600, 0.095, 1.650) infinite;
			}
			@keyframes zou{
				0%{
					top: 0%;
					left: 0;
				}
				25%{
					top: 0;
					left: 400px;
				}
				50%{
					top: 400px;
					left: 400px;
				}
				75%{
					top: 400px;
					left: 0;
				}
				100%{
					top: 0;
					left: 0;
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div></div>
		</div>
	</body>
</html>
