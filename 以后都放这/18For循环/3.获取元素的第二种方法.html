<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul1">
			<!--<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>-->
		</ul>
		<ol>
			<li>6</li>
			<li>7</li>
		</ol>
	</body>
</html>
<script type="text/javascript">
	/*
		getElementById  获取一个元素	静态方法
		getElementByTagName 获取一堆元素	动态方法(即使使用js添加元素也能获取到)
			会把元素放到数组里，通过数组的下标控制元素，即使只有一个元素，也需要加下标控制
			
			var oUl = document.getElementById('ul1');
			var aLi = oUl.getElementsByTagName('li');
			
			相当于css中的 #uli li
	*/
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	
	for(var i=0;i<5;i++) {
		oUl.innerHTML += '<li>'+i+'</li>';
	}
	alert(aLi.length);
</script>
