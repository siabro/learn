<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: paleturquoise;
			}
			#box {
				width: 500px;
				height: 500px;
				border: 1px solid greenyellow;
				border-radius: 20px;
				margin: 0 auto;
				position: relative;
			}
			#box img {
				width: 100%;
				height: 100%;
				border-radius: 20px;
			}
			div a {
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				top: 50%;
				margin-top: -25px;
				border-radius: 5px;
				text-align: center;
				line-height: 50px;
				text-decoration: none;
			}
			#left {
				left: -100px;
			}
			
			#right {
				right: -100px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="../../img/1.jpg" alt="" id="img1"/>
			<a href="#" id="left"><</a>
			<a href="#" id="right">></a>
		</div>
	</body>
</html>
<script>
	var img = document.getElementById('img1');
	var left = document.getElementById('left');
	var right = document.getElementById('right');
	var a = 0;
	var arr = ['../../img/1.jpg','../../img/2.jpg','../../img/3.jpg','../../img/4.jpg','../../img/5.jpg'];
	
	right.onclick = function() {
		a++;
		if(a == arr.length) {
			a = 0
		}
		img1.src = arr[a];
	}
	
	var b = 4;
	left.onclick = function() {
		b--;
		if(b == -1) {
			b = 4;
		}
		img1.src = arr[b];
	}
</script>
