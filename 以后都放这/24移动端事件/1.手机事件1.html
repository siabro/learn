<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<style type="text/css">
			#wrap {
				width: 300px;
				height: 300px;
				background: red;
			}
			#box {
				width: 200px;
				height: 200px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	/*
		移动事件三个常用属性
			1.touches：	点击触摸时有多少的touch对象
			2.targetTouches：	点击触摸时有多少的touch对象
			3.changedTouches：	发生改变的或当前的有多少touch对象，多用于touchmove
	*/
	var wrap = document.getElementById('wrap');
	
	function touchEvent(ev) {
		ev.preventDefault();
//		console.log(ev);
		switch (ev.type){
			case 'touchstart':
				console.log('touchstart：' + ev.touches[0].clientX);
				break;
			case 'touchend':
				console.log('touchend：' + ev.changedTouches[0].clientX);
				break;
			case 'touchmove':
				console.log('touchmove：' + ev.changedTouches[0].clientX);
				break;
			default:
				break;
		}
	}
	
	wrap.addEventListener('touchstart', touchEvent, false);
	wrap.addEventListener('touchend', touchEvent, false);
	wrap.addEventListener('touchmove', touchEvent, false);
	wrap.addEventListener('touchcancel', touchEvent, false);
</script>
