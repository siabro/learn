<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	/*
	 	手机方向检测
	 		alpha:0~360 0：正北方向	绕Z轴旋转
	 		beta：180~-180			绕X轴旋转
	 		gamma：90~-90			绕Y轴旋转
	*/	
	
	//	判断浏览器是否支持此方法
	var box = document.getElementById('box');
	
	if(window.DeviceOrientationEvent) {
		window.addEventListener('deviceorientation', orientationEvent, false);
	}
	
	function orientationEvent(ev) {
//		box.innerHTML = ev.alpha;
		box.style.webkitTransform = 'rotate('+ -Math.round(ev.alpha) + 'deg)';
	}
</script>
