<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<style type="text/css">
			#wrap {
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var wrap = document.getElementById('wrap');
	
	function touchEvent(ev) {
		ev.preventDefault();
		switch (ev.type){
			case 'gesturestart':
				wrap.innerHTML = 'gesturestart:rotation' + ev.rotation + ';scale' + 
					ev.scale;
				break;
			case 'gesturechange':
				wrap.innerHTML = 'gesturechange:rotation' + ev.rotation + ';scale' + 
					ev.scale;
				break;
			case 'gestureend':
				wrap.innerHTML = 'gestureend:rotation' + ev.rotation + ';scale' + 
					ev.scale;
				break;
			default:
				break;
		}
	}
	
	wrap.addEventListener('gesturestart', touchEvent, false);
	wrap.addEventListener('gesturechange', touchEvent, false);
	wrap.addEventListener('gestureend', touchEvent, false);
</script>
