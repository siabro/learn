<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				border: 4px solid red;
				margin:  100px auto;
				position: relative;
			}
			#box div {
				width: 100px;
				height: 100px;
				background: #0000FF;
				position: absolute;
				left: 0;
				top: 0;
				animation: 2s 2s zou ease 3;
			}
			@keyframes zou{
				from{
					left: 0;
				}
				to{
					left: 400px;
				}
			}
		</style>
	</head>
	<body>
		<!--
			动画
				animation
					首先要先定义一套关键帧
						方法:
							@keyframes 动画名称{
								0%{
									相应的样式
								}
								25%{
									相应的样式
								}
								50%{
									相应的样式
								}
								75%{
									相应的样式
								}
							}
							可以从0%一直设置到100%
					然后调用  动画名称
						方法:
							animation:1s 2s 动画名称	运动方式  	动画执行的次数
								第一个值:运动的总时间
								第二个值:延迟运动时间
								第三个值:动画名称
								第四个值:运动方式
									linear		匀速
									ease		慢速开始，然后慢慢变快
									ease-in		慢速开始
									ease-out	慢慢结束
									ease-in-out	开始和结束都慢
									cubic-bezier(1,0,1,0)	贝瑟尔曲线
								第五个值:动画执行的次数
									可以使具体的数值  也可以是无限次:infinite
		-->
		<div id="box">
			<div></div>
		</div>
	</body>
</html>
