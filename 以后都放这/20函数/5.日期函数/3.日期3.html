<script>
	var date1 = new Date(2017,10,18);
	
	// 设置年、月、日、等
	date1.setFullYear(2016);
	console.log(date1);
	// 时间转化为字符串
	var str = date1.toLocaleDateString();
	console.log(str);
	var str = date1.toString();
	console.log(str);
</script>
