<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			ul {
				width: 400px;
				margin: 50px auto;
			}
			li {
				height: 50px;
				border: 1px solid black;
				text-indent: 30px;
				font: 20px/50px "微软雅黑";
				margin-bottom: 5px;
			}
			.active {
				background: grey;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oLi = document.getElementsByTagName('li');
				
				for(var i=0;i<oLi.length;i++) {
					oLi[i].onOff = true;
					oLi[i].onclick = function() {
						if(this.onOff == true){
							this.className = 'active';
							this.onOff = false;
						}else{
							this.className = '';
							this.onOff = true;
						}
					};	
				}
				
			};
		</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
