<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementById('box');
	
	
	function touchEvent(ev) {
		switch (ev.type){
			case 'touchstart':
				currentX = ev.touches[0].pageX - ev.touches[0].target.offsetLeft;
				currentY = ev.touches[0].pageY - ev.touches[0].target.offsetTop;
				break;
			case 'touchmove':
				ev.preventDefault();
				var clientx = ev.changedTouches[0].clientX;
				var clienty = ev.changedTouches[0].clientY;
				var offX = clientx - currentX;
				console.log(clientx);
				console.log(currentX);
				
				box.style.left = clientx - currentX + 'px';
				box.style.top = clienty - currentY + 'px';
				break;
			case 'touchend':
				break;
			default:
				break;
		}
	}
	
	box.addEventListener('touchstart', touchEvent, false);
	box.addEventListener('touchmove', touchEvent, false);
	box.addEventListener('touchend', touchEvent, false);
</script>
