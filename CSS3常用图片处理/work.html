<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: url(../img/bg.jpg);
			}
			
			p {
				margin: 100px 100px;
				font-size: 100px;
				color: white;
				font-weight: bold;
				letter-spacing: 30px;
				background: linear-gradient(90deg,
					rgba(255,255,255,1) 100px,
					rgba(255,255,255,0) 110px,
					rgba(255,255,255,1) 120px
				) 100px 0 no-repeat;
				transition: 1s;
			}
			
			p:hover {
				background-position: 1000px;
			}
		</style>
	</head>
	<body>
		<p>我会变得很有钱</p>
	</body>
</html>
