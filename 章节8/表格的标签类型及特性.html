<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table {
				border: 1px solid red;
				border-collapse: collapse;
			}
			
			th,td {
				border: 1px solid red;
				padding: 0;
			}
			
			table {
				width: 500px;
			}
			
			th,td {
				width: 20px;
				/*height: 100px;*/
			}
		</style>
	</head>
	<body>
		<!-- table标签的特性
			1.单元格或默认平分整个table的宽度
			2.th的内容默认加粗，并且水平和垂直都居中
			3.td的内容默认不加粗，并且垂直居中
			4.table的宽度决定整个表格的宽度，若th、td设置的总宽度比table的宽度大，不会产生效果
			5.表格的同一列继承最大格的宽度         (th、td最好都设置上宽度)
			6.表格的同一排继承最大高度                 (th、td最好都设置上高度)       
		-->
		
		<table>
			<table>
			<thead>
				<tr>
					<th>星期1星期1星期1星期1星期1星期1星期1</th>
					<th>星期2</th>
					<th>星期3</th>
					<th>星期4</th>
					<th>星期5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>数学</td>

					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>数学</td>

		</table>
		</table>
	</body>
</html>
