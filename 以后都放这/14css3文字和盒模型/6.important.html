<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px !important;
				height: 100px;
				border: none !important;
			}
			
			.cla1 {
				width: 200px;
				border: 10px solid red;
			}
			
			#box1 {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<!--
			!important
			一般写在想要的样式后面，把相应的样式的优先级提升至最高
		-->
		<div class="cla1" id="box1"></div>
		<div class="cla1"></div>
		<div></div>
		<div></div>
	</body>
</html>
