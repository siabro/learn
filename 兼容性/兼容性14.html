<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: relative;
			}
			a {
				position: absolute;
				width: 40px;
				height: 40px;
				background: yellow;
				right: 20px;
				top: 0;
			}
			
			ul {
				width: 150px;
				height: 150px;
				background: blue;
				margin: 0 0 0 50px;
				padding: 0;
				float: left;
				display: inline;
			}
		</style>
	</head>
	<body>
		<!--
			再IE6下，当浮动元素和绝对定位元素是兄弟关系的时候，绝对定位会失效
			解决办法：不让浮动元素和绝对定位元素是兄弟关系，用div或其他标签把啊标签包起来
		-->
		<div class="box">
			<ul></ul>
			<div>
				<a href="#"></a>
			</div>
		</div>
	</body>
</html>
