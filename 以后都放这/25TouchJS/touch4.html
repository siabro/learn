<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缩放</title>
		<style type="text/css">
			#wrap {
				width: 300px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
	</body>
</html>
<script src="touch.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		缩放比例
			第二次的scale * 第一次的scale
	*/
	var wrap = document.getElementById('wrap');
	
	var lastScale = 1;
	touch.on(wrap, 'pinch', function(ev) {
		ev.preventDefault();
		var scale = ev.scale;
		var newScale = lastScale * scale;
		if(ev.fingerStatus == 'end') {
			lastScale = newscale;
			alert(lastScale)
		}
		wrap.style.transform = 'scale(' + newScale + ')';
	});
</script>
