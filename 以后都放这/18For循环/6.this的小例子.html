<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style type="text/css">
			ul {
				width: 350px;
				height: 300px;
				margin: 30px auto;
				overflow: hidden;
			}
			li {
				width: 50px;
				height: 50px;
				background: red;
				border-radius: 50%;
				border: 1px solid blue;
				font: 30px/50px "微软雅黑";
				color: white;
				text-align: center;
				float: left;
				margin-right: 10px;				
			}
			
			.active {
				border: 1px solid red;
				background: yellow;
				color: black;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oLi = document.getElementsByTagName('li');
				var that = null;
				for(var i=0;i<oLi.length;i++) {
					oLi[i].onclick = function() {
						that = this;
						fn1();
					}
				}
				function fn1() {
					for(var i=0;i<oLi.length;i++) {
						oLi[i].className = '';
					}
					that.className = 'active';
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
