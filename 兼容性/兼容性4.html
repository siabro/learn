<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				height: 2px;
				background: red;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!--
			在IE6下，元素的高度如果小于19px的时候，会被当成19px来处理
			解决办法：overflow:hidden
		-->
		<div></div>
	</body>
</html>
