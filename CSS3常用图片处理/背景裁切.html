<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				background: #000;
			}
			
			div {
				width: 500px;
				height: 500px;
				border: 30px solid rgba(255,255,255,0.5);
				background: url(../img/1.jpg);
				margin: 30px auto;
				padding: 120px;
				font-size: 200px;
				font-weight: bold;
				color: rgba(255,255,255,0.5);
				-webkit-background-clip: text;
				-moz-background-clip: text;
				-ms-background-clip: text;
				background-clip: text;
			}
		</style>
	</head>
	<body>
		<!--
			background--clip
				1.border-box
					从边框开始显示背景
				2.padding
					从padding区域开始显示背景
				3.content-box
					从内容区域显示背景
				4.text
					从文本区域显示背景
					火狐不支持、ie9、10不支持
					
				需要rgba的配合（需要rgba的透明度进行配合）
		-->
		<div>爱我中华</div>
	</body>
</html>
