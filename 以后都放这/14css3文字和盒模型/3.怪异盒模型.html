<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				padding: 30px;
				border: 10px solid red;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<!--
			box-sizing: 盒模型的设置
			标准盒模型		content-box
				盒子的宽: border + padding + width
				盒子的高: border + padding + width
			怪异盒模型		border-box
				盒子的宽: 就是设置的width，会包含border+padding
				盒子的高: 就是设置的height，会包含border+padding
		-->
		<div></div>
	</body>
</html>
