<script type="text/javascript">
	/*
		获取随机数
		Math.radom()	获取0-1的随机数
		获取  min  到  max  的随机数
	*/
	function radom(min,max) {
		return parseInt(Math.random() * (max - min) + min);
	}
	
	console.log(radom(0,10));
</script>
