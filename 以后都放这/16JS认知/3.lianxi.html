<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul,li,p {
				padding: 0;
				margin: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			li {
				list-style: none;
			}
			a {
				text-decoration: underline;
				color: black;
			}
			.cont {
				float: right;
			}
			.list1 {
				width: 50px;
				height: 20px;
				font: 16px/20px "微软雅黑"; 
				float: left;
				/*border: 1px solid black;*/
			}
			.register_cont {
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.15);
				position: relative;
				display: none;
			}
			.register_win {
				width: 500px;
				height: 500px;
				border: 1px solid black;
				margin: -250px 0 0 -250px;
				position: absolute;
				top: 50%;
				left: 50%;
				background: url(../../img/baidu.jpg) no-repeat;
				background-size: 100% 100%;
			}
			.register_win p {
				float: right;
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<div class="cont">
			<ul>
				<li class="list1"><a href="####">新闻</a></li>
				<li class="list1"><a href="####">地图</a></li>
				<li class="list1"><a href="####">视频</a></li>
				<li class="list1"><a href="####">贴吧</a></li>
				<li class="list1"><a href="####">登录</a></li>
				<li class="list1"><a href="####">设置</a></li>
			</ul>
		</div>
		<div class="register_cont">
			<div class="register_win">
				<p class="exit">X</p>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var register = document.getElementsByClassName('list1')[4];
	var exit = document.getElementsByClassName('exit')[0];
	register.onclick = function() {
		document.getElementsByClassName('register_cont')[0].style.display = "block";
	}
	
	exit.onclick = function() {
		document.getElementsByClassName('register_cont')[0].style.display = "none";
	}
</script>
