<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				margin: 50px auto;
				background: url(../img/timg.gif) no-repeat;
				background-size: 100% 100%;
				-webkit-box-reflect: left 10px linear-gradient(to top,
					rgba(255,255,255,1),
					rgba(255,255,255,0)
				);
			}
		</style>
	</head>
	<body>
		<!--
			倒影只有-webkit-内核浏览器支持
				-webkit-box-reflect: left;
				第一个值
					控制倒影出现的位置
					上	above
					下	below
					左	left
					右	right
				第二个值
					倒影和本体之间的间隙
						为具体的数值： 如10px
						-webkit-box-reflect: below 10px;
				第三个值
					可以是透明度的渐变，也可以是一个png透明的图片链接
						透明度的渐变	-webkit-box-reflect: below 10px linear-gradient(to top,
										rgba(255,255,255,1),
										rgba(255,255,255,0)
									);
						透明的图片链接
							-webkit-box-reflect: left 10px url(../img/未标题-2.png);
		-->
		<div></div>
	</body>
</html>
