<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../4事件练习/collisions.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#wrap  {
				width: 288px;
				height: 512px;
				background: url(img/bg_day.png) no-repeat;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			#score {
				width: 24px;
				height: 44px;
				background: url(img/font_048.png) no-repeat;
				position: absolute;
				top: 50px;
				left: 50%;
				margin-left: -12px;
				z-index: 1;
			}
			#title {
				position: absolute;
				top: 130px;
				left: 35px;
				-webkit-animation: fly 1s infinite alternate;
				-o-animation: fly 1s infinite alternate;
				animation: fly 1s infinite alternate;
			}
			#title_bird {
				width: 48px;
				height: 48px;
				background: url(img/bird0_1.png) no-repeat;
				display: inline-block;
				-webkit-animation: birdMove 1s infinite alternate;
				-o-animation: birdMove 1s infinite alternate;
				animation: birdMove 1s infinite alternate;
			}
			@keyframes fly {
				0% {
					-webkit-transform: translateY(0px);
					-ms-transform: translateY(0px);
					-o-transform: translateY(0px);
					transform: translateY(0px);
				}
				100% {
					-webkit-transform: translateY(30px);
					-ms-transform: translateY(30px);
					-o-transform: translateY(30px);
					transform: translateY(30px);
				}
			}
			@-webkit-keyframes fly {
				0% {
					-webkit-transform: translateY(0px);
					-ms-transform: translateY(0px);
					-o-transform: translateY(0px);
					transform: translateY(0px);
				}
				100% {
					-webkit-transform: translateY(30px);
					-ms-transform: translateY(30px);
					-o-transform: translateY(30px);
					transform: translateY(30px);
				}
			}
			@-webkit-keyframes birdMove {
				0% {
					background: url(img/bird0_0.png);
				}
				50% {
					background: url(img/bird0_1.png);
				}
				100% {
					background: url(img/bird0_2.png);
				}
			}
			@keyframes birdMove {
				0% {
					background: url(img/bird0_0.png);
				}
				50% {
					background: url(img/bird0_1.png);
				}
				100% {
					background: url(img/bird0_2.png);
				}
			}
			#start {
				width: 116px;
				height: 70px;
				top: 60%;
				left: 50%;
				margin-left: -58px;
				position: absolute;
				background: url(img/button_play.png) no-repeat;
			}
			#land {
				width: 576px;
				height: 112px;
				position: absolute;
				bottom: 0px;
				background: url(img/land.png);
				animation: landMove 3s linear infinite;
			}
			@keyframes landMove {
				0% {
					-webkit-transform: translateX(0px);
					-ms-transform: translateX(0px);
					-o-transform: translateX(0px);
					transform: translateX(0px);
				}
				100% {
					-webkit-transform: translateX(-288px);
					-ms-transform: translateX(-288px);
					-o-transform: translateX(-288px);
					transform: translateX(-288px);
				}
			}
			@-webkit-keyframes landMove {
				0% {
					-webkit-transform: translateX(0px);
					-ms-transform: translateX(0px);
					-o-transform: translateX(0px);
					transform: translateX(0px);
				}
				100% {
					-webkit-transform: translateX(-288px);
					-ms-transform: translateX(-288px);
					-o-transform: translateX(-288px);
					transform: translateX(-288px);
				}
			}
			#bird {
				width: 48px;
				height: 48px;
				position: absolute;
				left: 25px;
				top: 200px;
				margin-top: -24px;
				display: none;
			}
			.birdUp {
				background: url(img/bird_up.png) no-repeat;
			}
			.birdDown {
				background: url(img/bird_down.png) no-repeat;
			}
			.duct {
				width: 52px;
				height: 400px;
				position: absolute;
				left: 288px;
			}
			.upduct {
				width: 52px;
				height: 150px;
				background: url(img/pipe_2.png) repeat-y;
				position: absolute;
			}
			.upduct img {
				width: 52px;
				position: absolute;
				bottom: 0;
			}
			.downduct {
				width: 52px;
				height: 100px;
				position: absolute;
				bottom: 0;
				background: url(img/pipe_1.png) repeat-y;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="score"></div>
			<div id="title">
				<img src="img/title.png"/>
				<div id="title_bird"></div>
			</div>
			<div id="start"></div>
			<div id="land"></div>
			<div id="bird"></div>

				<div class="upduct">

			</div>-->
		</div>
	</body>
</html>
<script type="text/javascript">
	var wrap = document.getElementById('wrap');
	var title = document.getElementById('title');
	var start = document.getElementById('start');
	var score = document.getElementById('score');
	var bird = document.getElementById('bird'); 
	var y = 2;

	gameStart();
	clickWrap();
	function gameStart() {
		start.onclick = function() {
			title.style.display = 'none';
			this.style.display = 'none'
			bird.style.display = 'block';
			//	小鸟向下掉
			birdMove(bird);
			
	createDuct();
		}
	}
	
	
	function birdMove(bird) {
		var top = bird.offsetTop;
		var timer = setInterval(function() {
			top += y;
			y += 0.5;
			if(y >= 6) {
				y=6;
			}
			if(y < 0) {
				bird.className = 'birdUp';
			}else{
				bird.className = 'birdDown';
			}
			if(top >= 400) {
				top = 400;
				clearInterval(timer);
			}
			bird.style.top = top + 'px';
		}, 30)
	}
	
	function clickWrap() {
		wrap.onclick = function() {
			y = -7;
		}
	}
	
	function random(min,max) {
		return parseInt(Math.random() * (max - min) + min);
	}
	
	var i = 0;
	function createDuct() {
		var timer = setInterval(function() {
			var duct = document.createElement('div');
			duct.className = 'duct';
			wrap.appendChild(duct);
			//	添加上管道
			var up = document.createElement('div');
			up.className = 'upduct';
			up.style.height = random(52,196) + 'px'
			duct.appendChild(up);
			up.index = i;
//			console.log(up.index);
			
			var upImg = document.createElement('img');			
			upImg.src = 'img/pipe_up.png';
			up.appendChild(upImg);
			
			//	添加下管道
			var down = document.createElement('div');
			down.className = 'downduct';
			down.style.height = 296 - up.offsetHeight + 'px';
			duct.appendChild(down);
			down.index = i;
//			console.log(down.index);
			
			var downImg = document.createElement('img');			
			downImg.src = 'img/pipe_down.png';
			down.appendChild(downImg);
			
			//	将管道整体传递，让管道移动
			ductMove(duct);
			i++;
			
//			collisions(bird,up,function() {
//				console.log('1');
//			},function() {
//				console.log('没碰撞');
//			});
			
		}, 3000)
	}
	
	
	//	管道移动函数
	function ductMove(duct) {
		var offLeft = duct.offsetLeft;
		duct.move = setInterval(function() {
			offLeft -= 1;
			duct.style.left = offLeft + 'px';
			collisions(bird,duct,function() {
				duct.move = null;
			},function() {
				console.log('没碰撞');
			});
		}, 20)
	}
