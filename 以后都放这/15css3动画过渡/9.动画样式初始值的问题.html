<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				border: 4px solid red;
				margin:  100px auto;
				position: relative;
			}
			#box div {
				width: 100px;
				height: 100px;
				background: #0000FF;
				position: absolute;
				left: 0;
				top: 0;
			}
			#box .zou {
				animation: 2s zou cubic-bezier(1.000, -0.600, 0.095, 1.650);
				left: 400px;
				top: 400px;
			}
			
			@keyframes zou{
				0%{
					top: 0;
					left: 0;
				}
				25%{
					top: 0;
					left: 400px;
				}
				100%{
					top: 400px;
					left: 400px;
				}
			}
		</style>
	</head>
	<body>
		<!--
			动画结束后，元素会返回初始的位置，若想让其停留再最后的位置，要重新再写一次初始值(给其添加一个类)
		-->
		<div id="box">
			<div class="zou"></div>
		</div>
	</body>
</html>
