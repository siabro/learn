<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				margin: 30px auto;
			}
			
			#box1 {
				background: linear-gradient(to right,red,yellow,blue);
			}
			
			#box2 {
				background: radial-gradient(at center,red 10%,yellow 30%,blue 60%,green);
			}
		</style>
	</head>
	<body>
		<!--
			径向渐变   IE9以下不支持
				渐变都是背景下的属性
					background: radial-gradient(at center,red,yellow,blue);
					径向渐变是从圆心往外渐变
					
					括号里的第一个值，是圆心的位置
						可以是模糊的值也可以是具体的数值
							at left\at center\at right\at top\at bottom
						具体的数值
							at 100px 200px
							100px 为X轴的偏移量
							200px 为Y轴的偏移量
					第二个值开始，是颜色的值，颜色的值可以无限写,颜色值可以通过具体的数值规定渐变的区域（范围）
						具体的数值可以是
							1.100px
							2.百分比
		-->
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
