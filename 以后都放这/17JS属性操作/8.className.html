<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background: red;
				border: 2px solid yellow;
				text-align: center;
				font: 30px/100px "微软雅黑";
				margin-left: 50px;
				color: white;
				float: left;
				transition: 1s;
			}
			.a {
				width: 50px;
				height: 50px;
				border: 4px solid black;
				font: 30px/50px "微软雅黑";
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box1">1</div>
		<div id="box2">2</div>
		<div id="box3">3</div>
	</body>
</html>
<script type="text/javascript">
	var oBox1 = document.getElementById('box1');
	oBox1.onclick = function () {
		oBox1.className = 'a';
	};
</script>
