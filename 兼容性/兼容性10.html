<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
				width: 300px;
			}
			
			li {
				height: 30px;
				border: 1px solid black;
			}
			
			a {
				width: 100px;
				height: 30px;
				float: left;
				background: red;
			}
			
			span {
				width: 100px;
				height: 30px;
				background: blue;
				float: right;
			}
		</style>
	</head>
	<body>
		<!--
			再IE6、7下，li本身没有浮动，li里面的内容有浮动，li下会产生
			一个间隙
			
			解决办法：1.给li加浮动
					 2.给li加vertical-align：top
		-->
		<ul>
			<li>
				<a href="#"></a>
				<span></span>
			</li>
			<li>
				<a href="#"></a>
				<span></span>
			</li>
		</ul>
		<div></div>
	</body>
</html>
