<script type="text/javascript">
	// 	标准时间都是从1970年1月1日0时0分0秒()开始计算的
	//	创建日期
	
	//	new Date :获取系统当前时间，根据格林尼治时间来划分
	var date1 = new Date();
	console.log(date1);
	
	//从1970年开始往后加上100毫秒得到日期
	var date1 = new Date(1000);
	console.log(date1);
	
	//创建日期3
	//月份:0-11
	//秒:0-59
	var date1 = new Date(2017,10,18,24,06,59);
	console.log(date1);
</script>
