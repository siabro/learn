<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 400px;
			}
			
			.left {
				width: 200px;
				background: red;
				height: 300px;
				float: left;
			}
			
			.right {
				width: 200px;
				float: right;
			}
			
			.div {
				width: 180px;
				height: 180px;
				padding: 15px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="left"></div>
			<div class="right">
				<div class="div"></div>
			</div>
		</div>
	</body>
</html>
