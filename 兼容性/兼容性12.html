<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				border: 10px solid black;
				/*float: left;*/
				overflow: hidden;
				width: 600px;
			}
			
			.box div {
				width: 100px;
				height: 100px;
				border: 5px solid red;
				float: left;
				margin: 20px;
				display: inline;
			}
			
			
		</style>
	</head>
	<body>
		<!--
			当一行子级元素宽度之和和父级的宽度相差超过3px或者子级元素不满行
			的时候，最后一行的子级原色的margin-bottom会失效
		-->
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
