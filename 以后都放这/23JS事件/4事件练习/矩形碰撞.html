<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="collisions.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: dodgerblue;
				position: absolute;
			}
			#wrap {
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				top: 300px;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="wrap"></div>
	</body>
</html>
<script type="text/javascript">
	//	碰撞检测
	//	解决问题：代码的通用性，函数回调，多用于封装	
	var box = document.getElementById('box');
	var wrap = document.getElementById('wrap');
	
	
	move(box,wrap,function(){
//		console.log('碰撞了');
		wrap.style.background = 'red';
	},function() {
		wrap.style.background = 'green';
	});
	
</script>
