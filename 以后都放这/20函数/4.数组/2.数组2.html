<script type="text/javascript">
	// 数组的拼接
	//	concat()
	var arr1 = ['你好','我好'];
	var arr2 = ['他好','她好'];
	
	var arr = arr1.concat(arr2);
	console.log(arr);
	
	// 数组转换为字符串	join()	默认以逗号间隔
	var arr3 = ['你好','我好','大家好'];
	var arr = arr3.join();
	console.log(arr);
</script>
