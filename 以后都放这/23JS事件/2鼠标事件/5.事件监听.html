<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 300px;
				background: greenyellow;
				position: relative;
			}
			#wrap {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			
		</style>
	</head>
	<body>
		<!--
			事件监听:可以给标签添加多个点击事件
		-->
		<div id="box">
			<div id="wrap"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var wrap = document.getElementById('wrap')
	var box = document.getElementById('box');
	//	现代浏览器写法
	//	形参一:哪种类型的事件
	//	形参二:具体触发的是什么事件内容
	//	形参三:false:冒泡，true:事件捕获
	
	function alert1() {
		alert('点击box');
	}
	
	box.addEventListener('click', alert1 ,false)
	//	给标签添加多个点击事件
	box.addEventListener('click',function() {
		alert('点击box2');
	},false)
	//	删除事件监听
	//	第二个参数为函数名
	box.removeEventListener('click',alert1);
