<script type="text/javascript">
	// 形参：相当于再函数内部进行了预编译，形参的作用域永远都再函数内部
	// 形参不管叫神什么名，即使和全局变量重名，也相当于局部变量
	
	var a = 10;
	function fn1(a) {
		a++;
		console.log(a);
	}
	fn1(a);
	console.log(a);
</script>
