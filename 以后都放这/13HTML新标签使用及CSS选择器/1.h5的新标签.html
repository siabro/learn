<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<header></header>
				语意：用来定义文档的头部
			
			<nav></nav>
				语意：导航
			
			<footer></footer>
				语意：文档的脚部或者页面的脚部，通常用来包含文档的版权信息、授权或者友情链接
				
			<aside></aside>
				语意：侧边栏或者附属信息(悬浮导航栏)
			
			<hgroup></hgroup>
				语义：标签的集合，可以用来包含多个h1~h6的标签
				例：
				<hgroup>
					<h1>蓝欧科技</h1>       产品的logo
					<h2>让教育回归本质</h2>  	品牌的共鸣		 	
				</hgroup>
			
			<figure></figure>
				语义：图片区域，可以包含多个图片或者一个figcaption, figcaption用来表示图片的标题
		
			<figcaption></figcaption>
				语义：图片区域的标题，一般写在figure
				例：
				<figure>
					<figcaption>图片标题</figcaption>
					<img src="img/1.jpg"/>
					<img src="img/2.jpg"/>
					<img src="img/3.jpg"/>
				</figure>
				
			<section></section>
				语义:分区，页面的或者文档的一部分区域，有独立的内容，但结构相近，就可以用section
			
			<article></article>
				语义：独立的内容，可以使文章  blog 帖子  短文或者回复、评论
			
		-->
		<header>
			<nav>
				<ul>
					<li>导航1</li>
					<li>导航2</li>
					<li>导航3</li>
					<li>导航4</li>
				</ul>
			</nav>
		</header>
	</body>
</html>
