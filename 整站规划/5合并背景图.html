<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#center {
				width:1000px;
				height: 20px;
				background: url(../img/c.jpg) 0 0 repeat-x;

			}
			
			#left {

			<div id="left">
				<div id="right"></div>
			</div>
