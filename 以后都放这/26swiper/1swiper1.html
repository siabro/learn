<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swiper介绍</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.swiper-cont {
				width: 1050px;
				height: 280px;
				border: 1px solid red;
				position: relative;
			}
			.swiper-active {
				text-align: center;
			}
			/*.swiper-active img {
				width: 50%;
				height: 50%;
			}*/
			.back {
				width: 150%;
				height: 100%;
				background: url(img/back.jpg) no-repeat;
				background-size: 100% 100%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<!--	必须设定规定的类名	-->
		<div class="swiper-container swiper-cont">
			<!--<div class="back" data-swiper-parallax='-150'></div>-->
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-active" data-hash="slide1">
					<img src="img/1.jpg"/>
				</div>
				<div class="swiper-slide swiper-active"data-hash="slide2">
					<img src="img/2.jpg"/>
				</div>
				<div class="swiper-slide swiper-active" data-hash="slide3">
					<img src="img/3.jpg"/>
				</div>
				<div class="swiper-slide swiper-active" data-hash="slide3">
					<img src="img/4.jpg"/>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
//		autoplay: 2000,			//	可选选项，自动滑动
		initialSlide: 0,			//	设定初始化时slide的索引
		direction: 'horizontal',	//	Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)
//		speed: 300,				//	滑动速度
		autoplayDisableOnInteraction: false,	//	用户操作swiper之后，是否禁止autoplay。默认为true：停止
		autoplayStopOnLast: true,			//	如果设置为true，当切换到最后一个slide时停止自动切换
		grabCursor: true,	//	鼠标覆盖Swiper时指针会变成手掌形状
		loop: true,			//	会在原本slide前后复制若干个slide(默认一个)并在合适的时候切换，让Swiper看起来是循环的
		parallax : true,	//	增加视差效果
		hashnav: true,		//	为每个slide增加散列导航(有点像锚链接)
		watchSlidesProgress : true,		//	开启这个参数来计算每个slide的progress(进度、进程)
		watchSlidesVisibility: true,	//	在每个可见slide增加一个classname，默认为'swiper-slide-visible'
//		freeMode: true,					//	slide会根据惯性滑动且不会贴合
//		freeModeMomentum : false,		//	释放slide之后立即停止不会滑动
		centeredSlides: true,			//	设定为true时，活动块会居中，而不是默认状态下的居左
		slidesPerView: 2,				//	设置slider容器能够同时显示的slides数量
//		slidesPerGroup: 2				//	一次滚动多少个
		effect : 'coverflow',			//	slide的切换效果，默认为"slide"（位移切换），可设置为
										//	"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）
		slideToClickedSlide: false,		//	设置为true则点击slide会过渡到这个slide
		touchRatio: 1					//	触摸距离与slide滑动距离的比率
		
	});
	
	window.onclick = function() {
		console.log(swiper.progress);
		console.log(swiper.slides[0].progress);
	}
</script>
