		<style type="text/css">
			div {

	<body>
		<!--
			<meta name="viewport" content="width=device-width,initial-scale=1.0,
				minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no"/>
			
			width	
				控制viewport的大小，可以制定一个数值或特殊的值	
				如：device-width	为设备的宽度(单位为缩放100%的CSS像素)
				具体的值时，移动端页面可以滑动
					
			initial-scale
				初始缩放，页面开始缩放的程度，是一个浮点数
					例如：initial-scale=1.0  页面开始的时候，就是1：1的比例
					
			maximum-scale=1.0    minimum-scale=1.0
				最大缩放盒最小缩放，允许放大或缩小几倍
				
			user-scalable=no
				是否允许用户调整页面
				yes  用户可以调整
				no   用户不能缩放，maximum-scale=1.0,minimum-scale=1.0失效
				
		-->
		<div>0</div>
