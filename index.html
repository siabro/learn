<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid red;
				display: inline;
				width: 100px;
				height: 100px;
			}
			span {
				border: 1px solid red;
				display: block;
				width: 100px;
				height: 100px;
			}
			
			h2 {
				width: 100px;
				height: 100px;
				border: 1px solid red;
				display: inline-block;
			}
			
			p {
				display: none;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<span>1</span>
		<span>2</span>
		<h2>987</h2>
		<h2>789</h2>
		<p>555</p>
	</body>
</html>
