<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html {
				font-size: 30px;	
			}
			
			div {
				font-size: 20px;
				color: red;
			}
			
			span {
				font-size: 2rem;
				color: blue;
			}
			
			a {
				font-size: 2rem;
			}
			
			@media screen and (max-width:900px) {
				html {
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<!--
			em 和 rem
				em：父级的文字大小的倍数	父级大小是多少，决定子级吻戏em的大小
				
				rem	针对html文字字体的大小
		-->
		<div>烦得很广泛
			<span>
				烦得很广泛
				<a href="#">烦得很广泛</a>
			</span>
		</div>
	</body>
</html>
