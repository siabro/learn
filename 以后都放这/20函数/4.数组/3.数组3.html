<script type="text/javascript">
	// sort() 字符串排序和数字排序
	
	var arr = ['ha','za','wb','wa','as'];
	arr.sort();
	console.log(arr);
	
	// 数字排序
	var arr = [63,234,75,22,86];
	arr.sort(function (a,b) {
		return a-b;
	})
	console.log(arr);
</script>
