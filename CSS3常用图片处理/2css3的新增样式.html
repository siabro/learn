<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				margin: 0 auto;
				/*border-radius: 40px 60px 80px 100px / 60px 80px 100px 120px;*/
				border-radius: 150px /200px;
			}
		</style>
	</head>
	<body>
		<!--
			css3新增的样式  ie 6、7、8不支持
			并且不同浏览器针对css3样式会有不同程度的支持或不支持
			
			border-radius  圆角
			分为水平半径和垂直半径
			水平半径和垂直半径中间用/分开
			/左边代表水平半径
			/右边代表垂直半径
		-->
		<div></div>
	</body>
</html>
