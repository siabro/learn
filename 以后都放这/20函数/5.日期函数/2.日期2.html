<script type="text/javascript">
	var date1 = new Date(2017,10,18,15,14,10);
	//获取年
	var year = date1.getFullYear();
	console.log(year);
	//获取月
	var month = date1.getMonth();
	console.log(month);
	//获取日
	var date2 = date1.getDate();
	console.log(date2);
	//获取星期
	var day = date1.getDay();
	console.log(day);
	// 时间戳
	var time = date1.getTime();
	console.log(time);
</script>
