<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 300px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
	</body>
</html>
<script src="touch.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var wrap = document.getElementById('wrap');
	
	//	点击的那一刻，允许单指旋转操作
	touch.on('#wrap', 'touchstart', function(ev) {
		ev.startRotate();	//允许单指操作	
		ev.preventDefault();
	});
	
	var last_deg = 0;
	touch.on('#wrap', 'rotate', function(ev) {
		var deg = ev.rotation + last_deg;
		console.log(ev);
		if(ev.fingerStatus == 'end') {
			last_deg = deg;
		}
		wrap.style.transform = 'rotate(' + deg + 'deg)';
	});
</script>
