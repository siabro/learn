<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="resetcss/reset.css">
    <style>
        html,body{
            width: 100%;
        }
        .carousel-view{
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top:50%;
            margin-top: -200px;
            margin-left: -300px;
            border:1px solid #ce5c00;
        }
        .carousel-box{
            position: absolute;
            left: 0;
            height: 100%;
            width: 500%;
        }
        img[class*='carousel']{
            width: 600px;
            height: 100%;
            float: left;
        }

        .ul{
            width: 600px;
            position: absolute;
            bottom: 10px;
            left: 30px;
        }
        .ul li{
            display: inline-block;
            width:100px;
            height: 10px;
            border: 2px solid #ddd;
            background-color: white;
            margin-left: 25px;
        }
        .bar{
            width: 0px;
            height:100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="carousel-view">
        <div class="carousel-box">
            <img class="carousel1" src="img/mm1.jpg" alt="">
            <img class="carousel2" src="img/mm2.jpg" alt="">
            <img class="carousel3" src="img/mm3.jpg" alt="">
            <img class="carousel4" src="img/mm4.jpg" alt="">
            <img class="carousel5" src="img/mm1.jpg" alt="">
        </div>
        <ul class="ul">
            <li><div class="bar"></div></li>
            <li><div class="bar"></div></li>
            <li><div class="bar"></div></li>
            <li><div class="bar"></div></li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript" src="../lib/tween.js"></script>
<script type="text/javascript">

    var t=0;
    var box=document.querySelector('.carousel-box');
    var setInt1=setInterval(function () {
        scroll1(box);
        t++;
    },5);

    var index=0;
    function scroll1(ele) {
        var b=0+index*(600);
        var c=600;
        var d=800;

        //设置进度条
        var y=t/8;
        //设置上一个bar宽度为0
        if(index==0) {
            document.querySelectorAll('.bar')[index + 3].style.width = 0;
        }else {
            document.querySelectorAll('.bar')[index - 1].style.width = 0;
        }
        document.querySelectorAll('.bar')[index].style.width=y+'px';

        x=Tween.Bounce.easeOut(t,b,c,d);
        ele.style.left=-x+'px';
//        console.log(ele.style.left);
        if(t==d){
            t=0;
            index++;
        }
        if(index==4){
            t=0;
            index=0;
            ele.style.left=0+'px';
        }


    }


    function getStyle(obj, attr)
     {
        if(obj.currentStyle)
        {
            return obj.currentStyle[attr];   //在IE下可以用currentStyle
        }
         else
        {
            return getComputedStyle(obj,false)[attr];   //火狐/谷歌下面需要用到getComputedStyle
        }
     }
