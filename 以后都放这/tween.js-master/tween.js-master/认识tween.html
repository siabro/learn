<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../作业/resetcss/reset.css">-->
    <script type="text/javascript" src="./lib/tween.js"></script>
    <title>Title</title>
    <style>
        [class*=box]{
            width: 700px;
            height: 50px;
            border:2px solid #ce5c00;
            position: relative;
            /*overflow: hidden;*/
            left: 200px;
            top:10px;
            /*display: inline-block;*/
        }
        .ball{
            width:50px;
            height:50px;
            border-radius:50%;
            background-color:black;
            position: absolute;
        }

    </style>
</head>
<body>

    <div class="box1" style="">
        <div class="ball" ></div>
    </div>
    <div class="box2" style="">
        <div class="ball" ></div>
    </div>
    <div class="box3" style="">
        <div class="ball" ></div>
    </div>
    <div class="box4" style="">
        <div class="ball" ></div>
    </div>
    <div class="box5" style="">
        <div class="ball" ></div>
    </div>


    <script type="text/javascript">

        var ballDiv=document.getElementsByClassName('ball');
        var x=0;
        var t=0;

        function scroll1(t,div) {
            x=Tween.Bounce.easeInOut(t,0,700,100);
            div.style.left=x+'px';
            console.log(div.style.left);
        }
        function scroll2(t,div) {
            x=Tween.Bounce.easeIn(t,0,700,100);
            div.style.left=x+'px';
            console.log(div.style.left);
        }
        function scroll3(t,div) {
            x=Tween.Bounce.easeOut(t,0,700,100);
            div.style.left=x+'px';
            console.log(div.style.left);
        }
        function scroll4(t,div) {
            x=Tween.Back.easeInOut(t,0,700,100);
            div.style.left=x+'px';
            console.log(div.style.left);
        }
        function linear(t,div) {
            x=Tween.Linear(t,0,700,100);
            div.style.left=x+'px';
            console.log(div.style.left);
        }

        var setInt1=setInterval(function () {
            scroll1(t,ballDiv[0]);
            scroll2(t,ballDiv[1]);
            scroll3(t,ballDiv[2]);
            scroll4(t,ballDiv[3]);
            linear(t,ballDiv[4]);
            t++;
            t==101? t=0:'';
        },30);




        function getStyle(obj, attr)
        {
            if(obj.currentStyle)
            {
                return obj.currentStyle[attr];   //在IE下可以用currentStyle
            }
            else
            {
                return getComputedStyle(obj,false)[attr];   //火狐/谷歌下面需要用到getComputedStyle
            }
        }
    </script>
</body>
