<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 800px;
				height: 5000px;
				border: 1px solid black;
				margin: 0 auto;
			}
			#btn {
				width: 50px;
				height: 50px;
				position: fixed;
				right: 50px;
				bottom: 50px;
				border: 1px solid black;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="btn">点击</div>
	</body>
</html>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	btn.onclick = function() {
		var timer = setTimeout(function() {
			document.body.scrollTop = 0;
		},10);
		
	}
</script>
