<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				font-size: 300px;
				text-align: center;
				text-shadow: 5px 5px 10px red,10px 10px 10px dodgerblue, -10px -10px 10px red;
				-webkit-text-shadow: 5px 5px 10px red,10px 10px 10px dodgerblue, -10px -10px 10px red;
				-moz-text-shadow: 5px 5px 10px red,10px 10px 10px dodgerblue, -10px -10px 10px red;
				-ms-text-shadow: 5px 5px 10px red,10px 10px 10px dodgerblue, -10px -10px 10px red;
				-o-text-shadow: 5px 5px 10px red,10px 10px 10px dodgerblue, -10px -10px 10px red;
			}
		</style>
	</head>
	<body>
		<!--
			文字阴影   不兼容IE10以下  需要加浏览器内核前缀
			
			第一个值：具体的数值  可以是正数，也可以是负数  为盒子的阴影X轴的大小
			
			第二个值：具体的数值  可以是正数，也可以是负数  为盒子的阴影Y轴的大小
			
			第三个值：为盒子阴影模糊面积
					  具体的数值  可以为正数, 不可以为负数  可以省略，省略后没有模糊面积
					  
			第四个值：具体的颜色值，英文单词  十六进制  rgb  rgba
				
			盒阴影可以不断的添加，中间用逗号隔开
		-->
		<div>我是天才</div>
	</body>
</html>
