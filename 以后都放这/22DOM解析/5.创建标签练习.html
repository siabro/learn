<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#cont {
				overflow: hidden;
			}
			.lable {
				width: 200px;
				height: 300px;
				border: 1px solid black;
				float: left;
				margin-right: 10px;
			}
			.lable img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="cont"></div>
	</body>
</html>
<script type="text/javascript">
	var cont = document.getElementById('cont');
	creatEle(3);
	function creatEle(num) {
		for(var i=0;i<num;i++){
			var box = document.createElement('div');
			box.className = 'lable';
			cont.appendChild(box);
			var img = document.createElement('img');
			img.src = '../../img/2.jpg';
			box.appendChild(img);
		}
	}
</script>
